<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define o conjunto de caracteres -->
    <meta charset="UTF-8">
    
    <!-- Deixa o site responsivo para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Importa o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Título que aparece na aba do navegador -->
    <title>Página de cadastro</title>
</head>
<body>

    <!-- Container principal que divide a tela em duas partes -->
    <div class="container">

        <!-- Parte da esquerda: formulário -->
        <div class="esquerda">

            <!-- Título do formulário -->
            <h5>Get Started</h5>

            <!-- Campo Nome -->
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Nome">

            <!-- Campo E-mail -->
            <label for="email">E-mail</label>
            <input type="email" name="e-mail" id="email" placeholder="E-mail">

            <!-- Campo Senha -->
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Password">

            <!-- Botões de ação: cadastrar ou entrar -->
            <div class="opcoes">
                <button>Cadastra-se</button>
                <a href="/Aula2/index.html">Entrar</a>
            </div>

            <!-- Checkbox de aceitação dos termos -->
            <div class="termos">
                <input type="checkbox" name="" id="check">
                <p>
                    Eu concordo e aceito com os 
                    <a href="https://pt-br.facebook.com/terms/" target="_blank"> 
                        termos
                    </a>.
                </p>
            </div>
        </div>

        <!-- Parte da direita: imagem ilustrativa -->
        <div class="direita">
            <img src="/Aula3/authentication-animate2.svg" width="700px" alt="imagem-anima">
        </div>

    </div>
    
</body>
</html>
