<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Error Page 404</title>
</head>
<body>
    <!-- Container principal da página -->
    <div class="container">
        <!-- Cabeçalho com logo, navegação e botões -->
       <header>
        <!-- Área da logo -->
         <div class="logo">
            <p>Infinite</p>

         </div>
         <!-- Navegação do site -->
         <div class="navegacao">
            <nav>
                <a href="" id="select">Home</a>
                <a href="">Sobre</a>
                <a href="">Serviços</a>
                <a href="">Contatos</a>
            </nav>
         </div>
         <!-- Botões de entrar e cadastrar -->
         <div class="btns">
            <a href="">Entrar</a>
            <button>Cadastrar</button>
        </div>

        </header> 
        <!-- Conteúdo principal da página -->
        <main>
            <!-- Lado esquerdo com o texto -->
            <div class="esquerda">
                <h1>Pagina não encontrada</h1>
                <p>
                    A página que você está tentanto acessar não existe ou foi removida. <br>Click no botão para voltar.

                </p>
                <button>Voltar</button>
            </div>
            <!-- Lado direito com imagem ilustrativa -->
            <div class="direita">
                <img src="/Aula4/image/404-error-with-person-looking-for-animate.svg" width="550" alt="imagem-animada">
            </div>
        </main>




    </div>
    
</body>
</html>
